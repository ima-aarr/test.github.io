<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>THE VOID | MOBILE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
    }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap');
        body { font-family: 'Syncopate', sans-serif; background: #000; overflow: hidden; touch-action: none; }
        canvas { touch-action: none; pointer-events: none; }
        .text-reveal { background: linear-gradient(to right, #fff 20%, #666 40%, #666 60%, #fff 80%); background-size: 200% auto; color: #000; background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 5s linear infinite; }
        @keyframes shine { to { background-position: 200% center; } }
        .vignette { position: fixed; inset: 0; background: radial-gradient(circle, transparent 40%, black 150%); pointer-events: none; z-index: 5; }
        .btn-glow { box-shadow: 0 0 15px rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); }
    </style>
</head>
<body class="text-white">
    <div class="vignette"></div>
    <canvas id="canvas" class="fixed top-0 left-0 w-full h-full -z-10"></canvas>

    <main class="relative z-10 min-h-[100dvh] flex flex-col items-center justify-between py-12 px-6">
        <div class="w-full flex justify-between text-[6px] tracking-[1em] opacity-40">
            <span>CORE_ID: MOBILE_MODE</span>
            <span>SYSTEM_READY</span>
        </div>

        <div class="text-center w-full">
            <h1 class="text-reveal text-4xl md:text-8xl font-bold tracking-tighter mb-4 scale-y-110">
                YOUR NAME
            </h1>
            <p class="text-[8px] tracking-[1.5em] uppercase opacity-30">Neural Interface</p>
        </div>

        <div class="w-full max-w-xs space-y-4">
            <button id="trigger" class="btn-glow w-full py-4 text-[9px] tracking-[0.6em] bg-white/5 backdrop-blur-md active:scale-95 transition-all">
                SHIFT_PERSPECTIVE
            </button>
            <div class="flex justify-between text-[6px] opacity-20 tracking-widest px-2">
                <span>VER. 2026.01</span>
                <span>STATUS: ACTIVE</span>
            </div>
        </div>
    </main>

    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: false, alpha: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        const geometry = new THREE.BufferGeometry();
        const count = 6000;
        const pos = new Float32Array(count * 3);
        for(let i=0; i<count*3; i++) { pos[i] = (Math.random() - 0.5) * 80; }
        geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        const material = new THREE.PointsMaterial({ size: 0.1, color: 0xffffff, transparent: true, opacity: 0.5, blending: THREE.AdditiveBlending });
        const points = new THREE.Points(geometry, material);
        scene.add(points);

        camera.position.z = 30;

        let targetX = 0, targetY = 0;
        let zoom = 30;

        const handleInput = (x, y) => {
            targetX = (x / window.innerWidth - 0.5) * 10;
            targetY = (y / window.innerHeight - 0.5) * 10;
        };

        window.addEventListener('mousemove', (e) => handleInput(e.clientX, e.clientY));
        window.addEventListener('touchmove', (e) => {
            handleInput(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: true });

        document.getElementById('trigger').addEventListener('click', () => {
            zoom = zoom === 30 ? 10 : 30;
        });

        function animate() {
            requestAnimationFrame(animate);
            points.rotation.y += 0.002;
            points.rotation.x += 0.001;
            
            camera.position.x += (targetX - camera.position.x) * 0.05;
            camera.position.y += (-targetY - camera.position.y) * 0.05;
            camera.position.z += (zoom - camera.position.z) * 0.05;
            
            camera.lookAt(0, 0, 0);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
