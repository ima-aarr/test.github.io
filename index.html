<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LIFE ARCHIVE | 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
    }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Mono&display=swap');
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Space Mono', monospace; touch-action: none; cursor: crosshair; }
        .hero-text { font-family: 'Syncopate', sans-serif; mix-blend-mode: difference; }
        #data-panel { pointer-events: none; opacity: 0; transition: all 0.5s; background: rgba(255,255,255,0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        #data-panel.active { opacity: 1; pointer-events: auto; transform: translateY(-20px); }
        .scanline { width: 100%; height: 100px; z-index: 100; background: linear-gradient(0deg, transparent 0%, rgba(0, 255, 255, 0.05) 50%, transparent 100%); position: absolute; animation: scan 8s linear infinite; pointer-events: none; }
        @keyframes scan { 0% { top: -100px; } 100% { top: 100%; } }
    </style>
</head>
<body class="text-white">
    <div class="scanline"></div>
    <div class="fixed inset-0 pointer-events-none z-20 flex flex-col justify-between p-8">
        <div class="flex justify-between items-start">
            <div class="text-[8px] tracking-[0.8em] opacity-40">LIFE_LOG_SEQUENCE: 2026_JAN</div>
            <div id="clock" class="text-[8px] tracking-[0.2em]">00:00:00</div>
        </div>

        <div class="text-center">
            <h1 class="hero-text text-5xl md:text-9xl font-bold tracking-tighter italic text-white mb-2">YOUR NAME</h1>
            <p class="text-[7px] tracking-[1.8em] uppercase opacity-30">Archive of Daily existence</p>
        </div>

        <div id="data-panel" class="max-w-xs mx-auto p-6 rounded-lg text-left">
            <h3 id="panel-title" class="text-cyan-400 text-[10px] font-bold mb-2 tracking-widest">---</h3>
            <p id="panel-desc" class="text-[9px] leading-relaxed text-gray-300">---</p>
        </div>

        <div class="flex justify-between items-end opacity-40 text-[7px] tracking-widest">
            <div>OBJECTS_FOUND: 03</div>
            <div class="flex gap-6">
                <span>COORD: X_77 Y_22 Z_01</span>
                <span>OS: NEURAL_ARCH</span>
            </div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        const starGeo = new THREE.BufferGeometry();
        const starPos = new Float32Array(5000 * 3);
        for(let i=0; i<15000; i++) starPos[i] = (Math.random() - 0.5) * 200;
        starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
        const stars = new THREE.Points(starGeo, new THREE.PointsMaterial({ size: 0.1, color: 0xffffff }));
        scene.add(stars);

        const archiveItems = [
            { title: "MORNING_ROUTINE", desc: "Coffee, code, and the silence of 6 AM. The foundation of creativity.", color: 0x00ffff },
            { title: "CREATIVE_FLOW", desc: "Losing sense of time within the lines of code and digital structures.", color: 0xff00ff },
            { title: "NIGHT_THOUGHTS", desc: "Observing the city lights while dreaming of new dimensions.", color: 0xffff00 }
        ];

        const objects = [];
        archiveItems.forEach((item, i) => {
            const geo = new THREE.BoxGeometry(2, 2, 2);
            const mat = new THREE.MeshPhongMaterial({ color: item.color, wireframe: true, transparent: true, opacity: 0.8 });
            const box = new THREE.Mesh(geo, mat);
            box.position.set(Math.cos(i * 2) * 15, Math.sin(i * 2) * 8, 0);
            box.userData = item;
            scene.add(box);
            objects.push(box);
        });

        const light = new THREE.PointLight(0xffffff, 1000);
        light.position.set(10, 10, 10);
        scene.add(light, new THREE.AmbientLight(0x404040));

        camera.position.z = 30;

        let mouse = new THREE.Vector2();
        let raycaster = new THREE.Raycaster();

        window.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        });

        window.addEventListener('mousedown', () => {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(objects);
            const panel = document.getElementById('data-panel');

            if (intersects.length > 0) {
                const data = intersects[0].object.userData;
                document.getElementById('panel-title').innerText = data.title;
                document.getElementById('panel-desc').innerText = data.desc;
                panel.classList.add('active');
            } else {
                panel.classList.remove('active');
            }
        });

        setInterval(() => {
            const d = new Date();
            document.getElementById('clock').innerText = d.toTimeString().split(' ')[0];
        }, 1000);

        function animate() {
            requestAnimationFrame(animate);
            stars.rotation.y += 0.0005;
            objects.forEach((obj, i) => {
                obj.rotation.y += 0.01;
                obj.rotation.x += 0.005;
                obj.position.y += Math.sin(Date.now() * 0.001 + i) * 0.01;
            });
            camera.position.x += (mouse.x * 5 - camera.position.x) * 0.05;
            camera.position.y += (mouse.y * 5 - camera.position.y) * 0.05;
            camera.lookAt(0,0,0);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
