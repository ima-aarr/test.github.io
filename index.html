<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">

<style>

body{background:var(--bg);color:#eee;font-family:'Inter',sans-serif;overflow:hidden}

.card{transition:0.2s all;position:relative;overflow:hidden}
.card:hover{transform:translateY(-4px);border-color:var(--neon);box-shadow:0 0 20px rgba(0,243,255,0.15)}
.card::after{content:'';position:absolute;inset:0;background:linear-gradient(45deg,transparent,rgba(255,255,255,0.03),transparent);transform:translateX(-100%);transition:0.5s}

.scroll{-ms-overflow-style:none;scrollbar-width:none}.scroll::-webkit-scrollbar{display:none}
input,textarea,select{background:rgba(0,0,0,0.4);border:1px solid var(--b);color:#fff;outline:none;transition:0.3s;border-radius:0.5rem}
input:focus,textarea:focus,select:focus{border-color:var(--neon);box-shadow:0 0 10px rgba(0,243,255,0.2)}
.btn{background:linear-gradient(135deg,var(--neon),var(--purple));border:none;color:#fff;font-weight:700;text-transform:uppercase;transition:0.3s}
.btn:hover{opacity:0.9;box-shadow:0 0 15px var(--purple)}
.btn-sec{background:rgba(255,255,255,0.1);border:1px solid var(--b);color:#ccc}
.btn-sec:hover{background:rgba(255,255,255,0.2);color:#fff}
.fade-enter-active,.fade-leave-active{transition:opacity 0.2s}.fade-enter-from,.fade-leave-to{opacity:0}
</style>
</head>
<body>
<div id="bg" class="fixed inset-0 z-0 pointer-events-none"></div>
<div id="app" class="relative z-10 h-screen flex flex-col">
    <header class="glass h-14 flex items-center justify-between px-6 shrink-0 z-20">
        <div class="flex items-center gap-3 text-neon font-black tracking-wider text-lg"><i class="fa-solid fa-layer-group"></i> NEXUS<span class="text-white text-xs font-normal opacity-50 mono">OMEGA v9.0</span></div>
        <div class="flex-1 max-w-xl mx-8 relative group">
            <i class="fa-solid fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 group-focus-within:text-neon transition"></i>

        </div>
        <div class="flex gap-4 text-gray-400 text-sm mono"><span>CPU:{{cpu}}%</span><span>MEM:{{mem}}MB</span></div>

    <div class="flex flex-1 overflow-hidden">

            <div class="p-2 space-y-1 overflow-y-auto scroll flex-1">
                <button v-for="c in cats" :key="c" @click="cat=c" :class="['w-full text-left px-4 py-3 rounded-lg flex items-center gap-3 transition',cat===c?'bg-white/10 text-neon border-l-2 border-neon':'text-gray-500 hover:text-white hover:bg-white/5']">

            </div>
            <div class="p-4 border-t border-white/10 hidden md:block"><div class="h-1 bg-gray-800 rounded overflow-hidden"><div class="h-full bg-neon animate-pulse" style="width:72%"></div></div><div class="flex justify-between text-[10px] text-gray-500 mt-1"><span>SYS_LOAD</span><span>OPTIMAL</span></div></div>

        <main class="flex-1 overflow-y-auto p-4 md:p-8 scroll relative">
            <transition-group name="list" tag="div" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-4 pb-20">
                <div v-for="t in list" :key="t.id" @click="open(t)" class="card glass p-4 rounded-xl flex flex-col gap-3 h-40 cursor-pointer group">

                </div>

    </div>

    <transition name="fade">
        <div v-if="cur" class="fixed inset-0 z-50 flex items-center justify-center bg-black/90 backdrop-blur-sm p-4" @click.self="cur=null">

                    <button @click="cur=null" class="w-8 h-8 rounded-full hover:bg-white/10 flex items-center justify-center text-gray-400 hover:text-white transition"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="flex-1 overflow-y-auto p-6 bg-[#0a0a0a] relative">
                    <component :is="cur.c" :def="cur"></component>
                </div>
            </div>
        </div>
    </transition>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 gap-6 h-full">

            <button class="w-8 h-8 rounded-full bg-neon text-black flex items-center justify-center shadow-[0_0_10px_var(--neon)]"><i class="fa-solid fa-arrow-right"></i></button>

<div class="max-w-3xl mx-auto space-y-8">
    <div class="p-8 glass rounded-2xl text-center relative overflow-hidden group">

<div class="flex flex-col h-full gap-4">
    <div class="flex justify-end gap-2 h-8">
        <button v-for="a in def.acts" @click="act(a.n)" class="btn-sec px-3 rounded text-xs">{{a.l}}</button>

    <div class="flex-1 grid grid-cols-2 gap-4 min-h-0">

        <div v-if="def.mode==='html'" class="h-full bg-white text-black p-4 rounded overflow-auto prose prose-sm max-w-none" v-html="v2"></div>

<script type="text/x-template" id="tpl-vis">
<div class="flex flex-col md:flex-row h-full gap-8">
    <div class="w-full md:w-1/3 space-y-6 overflow-y-auto pr-2">
        <div v-for="(c,k) in ctrls" :key="k" class="space-y-2">
            <div class="flex justify-between text-xs text-gray-400 uppercase"><span>{{k}}</span><span class="text-neon">{{c.v}}</span></div>
            <input type="range" v-model.number="c.v" :min="c.min" :max="c.max" :step="c.step||1" class="w-full accent-neon h-1 bg-gray-700 rounded-lg appearance-none">

        <div v-if="def.id==='T21'" class="border-2 border-neon flex items-center justify-center text-neon font-bold bg-neon/10" :style="{width:arW+'px',height:arH+'px'}">{{ctrls.W.v}}:{{ctrls.H.v}}</div>
    </div>

<script type="text/x-template" id="tpl-util">
<div class="max-w-2xl mx-auto h-full flex flex-col items-center justify-center space-y-8">
    <div v-if="def.id==='T05'" class="text-center">
        <div class="text-8xl md:text-9xl font-mono font-black text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-600 mb-8">{{sw.t}}</div>
        <div class="flex gap-4 justify-center"><button @click="swT" class="w-20 h-20 rounded-full glass hover:bg-neon hover:text-black text-2xl transition"><i :class="sw.r?'fa-pause':'fa-play'"></i></button><button @click="swR" class="w-20 h-20 rounded-full glass hover:bg-red-500 text-red-500 hover:text-white text-2xl transition"><i class="fa-stop"></i></button></div>
    </div>
    <div v-if="def.id==='T04'" class="w-full space-y-8">
        <div class="flex bg-white/5 p-1 rounded"><button v-for="k in Object.keys(uc.u)" @click="uc.t=k" :class="['flex-1 py-2 text-sm rounded transition',uc.t===k?'bg-neon text-black font-bold':'text-gray-400']">{{k}}</button></div>
        <div class="grid grid-cols-2 gap-8 items-center">
            <div class="space-y-2"><input type="number" v-model="uc.v1" @input="ucC(1)" class="w-full text-4xl bg-transparent border-none p-0 font-bold"><select v-model="uc.k1" @change="ucC(1)" class="w-full bg-white/10 p-2 rounded"><option v-for="(v,k) in uc.u[uc.t]" :value="k">{{k}}</option></select></div>
            <i class="fa-solid fa-arrow-right-arrow-left text-2xl text-gray-600 mx-auto"></i>
            <div class="space-y-2"><input type="number" v-model="uc.v2" @input="ucC(2)" class="w-full text-4xl bg-transparent border-none p-0 font-bold text-neon text-right"><select v-model="uc.k2" @change="ucC(1)" class="w-full bg-white/10 p-2 rounded text-right"><option v-for="(v,k) in uc.u[uc.t]" :value="k">{{k}}</option></select></div>
        </div>
    </div>
    <div v-if="def.type==='info'" class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full">
        <div v-for="(v,k) in info" :key="k" class="p-4 glass rounded border-l-4 border-neon flex justify-between items-center">
            <span class="text-xs text-gray-400 uppercase">{{k}}</span><span class="font-mono font-bold">{{v}}</span>
        </div>
    </div>
</div>

<script>
const {createApp,ref,computed,reactive,onMounted,watch,nextTick}=Vue;

// --- Logic Modules ---
const mod={
    b64:{e:t=>{try{return btoa(t)}catch{return'Error'}},d:t=>{try{return atob(t)}catch{return'Error'}}},
    hash:t=>CryptoJS.SHA256(t).toString(),
    md5:t=>CryptoJS.MD5(t).toString(),
    url:{e:t=>encodeURIComponent(t),d:t=>decodeURIComponent(t)},
    hex:{e:t=>t.split('').map(c=>c.charCodeAt(0).toString(16)).join(' '),d:t=>t.split(' ').map(h=>String.fromCharCode(parseInt(h,16))).join('')},
    bin:{e:t=>t.split('').map(c=>c.charCodeAt(0).toString(2).padStart(8,'0')).join(' '),d:t=>t.split(' ').map(b=>String.fromCharCode(parseInt(b,2))).join('')},
    slug:t=>t.toLowerCase().replace(/[^\w ]+/g,'').replace(/ +/g,'-'),
    case:{
        snake:t=>t.replace(/\s+/g,'_').toLowerCase(),
        camel:t=>t.replace(/(?:^\w|[A-Z]|\b\w)/g,(w,i)=>i===0?w.toLowerCase():w.toUpperCase()).replace(/\s+/g,''),
        kebab:t=>t.replace(/\s+/g,'-').toLowerCase(),
        upper:t=>t.toUpperCase()
    }
};

// --- Components ---
const Trans={
    template:'#tpl-trans',props:['def'],setup(p){
        const i=ref(''),o=computed(()=>{
            if(!i.value)return'';
            const m=p.def.mode;
            if(mod[m]) return typeof mod[m]==='function'?mod[m](i.value):mod[m].e(i.value);
            if(m==='jwt') {try{return JSON.stringify(JSON.parse(atob(i.value.split('.')[1])),null,2)}catch{return 'Invalid JWT'}}
            if(m==='html') return i.value.replace(/[\u00A0-\u9999<>&]/gim,i=>'&#'+i.charCodeAt(0)+';');
            if(m==='parseUrl'){try{const u=new URL(i.value);return JSON.stringify({host:u.host,path:u.pathname,params:Object.fromEntries(u.searchParams)},null,2)}catch{return 'Invalid URL'}}
            return i.value;
        });
        const cp=()=>navigator.clipboard.writeText(o.value);
        return{i,o,cp}
    }
};

const Gen={
    template:'#tpl-gen',props:['def'],setup(p){
        const res=ref('Ready'),def=p.def;
        const run=()=>{
            const o=def.opts;
            if(def.id==='T01'){ // Pass
                const c='abcdefghijklmnopqrstuvwxyz',n='0123456789',s='!@#$%^&*';
                let set=c; if(o.Upper.v)set+=c.toUpperCase(); if(o.Num.v)set+=n; if(o.Sym.v)set+=s;
                res.value=Array(o.Len.v).fill(0).map(()=>set[Math.floor(Math.random()*set.length)]).join('');
            }
            if(def.id==='T23') res.value=crypto.randomUUID(); // UUID
            if(def.id==='T12') res.value="Lorem ipsum dolor sit amet...".repeat(o.Sentences.v); // Lorem
            if(def.id==='T30') res.value=`id,name,email\n${Array(o.Rows.v).fill(0).map((_,i)=>`${i+1},User${i},u${i}@ex.com`).join('\n')}`; // Mock
        };
        const cp=()=>navigator.clipboard.writeText(res.value);
        return{res,run,cp,def}
    }
};

const Dual={
    template:'#tpl-dual',props:['def'],setup(p){
        const v1=ref(''),v2=ref('');
        const act=(n)=>{
            if(n==='fmt'){try{v2.value=JSON.stringify(JSON.parse(v1.value),null,2)}catch{v2.value='Invalid JSON'}}
            if(n==='min'){try{v2.value=JSON.stringify(JSON.parse(v1.value))}catch{v2.value='Invalid JSON'}}
            if(n==='diff'){ /* Simple Line Diff */ const a=v1.value.split('\n'),b=v2.value.split('\n'); v2.value = b.map((l,i)=>l===a[i]?l:`>>> ${l}`).join('\n'); }
        };
        watch(v1,()=>{
            if(p.def.mode==='html') v2.value=marked.parse(v1.value);
            if(p.def.id==='T33') { /* CSV>JSON */ const[h,...r]=v1.value.split('\n').map(l=>l.split(',')); v2.value=JSON.stringify(r.map(d=>Object.fromEntries(h.map((k,i)=>[k,d[i]]))),null,2); }
            if(p.def.id==='T16') { /* Word Count */ const t=v1.value; v2.value=`Chars: ${t.length}\nWords: ${t.split(/\s+/).filter(x=>x).length}\nLines: ${t.split('\n').length}`; }
            if(p.def.id==='T31') { /* Case */ v2.value=`Snake: ${mod.case.snake(v1.value)}\nCamel: ${mod.case.camel(v1.value)}\nKebab: ${mod.case.kebab(v1.value)}\nUpper: ${mod.case.upper(v1.value)}`; }
            if(p.def.id==='T19') { /* JWT */ try{v2.value=JSON.stringify(JSON.parse(atob(v1.value.split('.')[1])),null,2)}catch{v2.value='err'} }
        });
        return{v1,v2,act}
    }
};

const Vis={
    template:'#tpl-vis',props:['def'],setup(p){
        const ctrls=reactive(p.def.ctrls||{}),hex=ref('#ffffff'),qrText=ref('https://example.com');
        const bg=computed(()=>{
            if(p.def.id==='T07') return `rgb(${ctrls.R.v},${ctrls.G.v},${ctrls.B.v})`;
            if(p.def.id==='T26') return `linear-gradient(${ctrls.Deg.v}deg, ${ctrls.C1.v===1?'#f0f':'#0ff'}, ${ctrls.C2.v===1?'#00f':'#ff0'})`; // Simplified
            return '';
        });
        const shadowStyle=computed(()=>({boxShadow:`${ctrls.X.v}px ${ctrls.Y.v}px ${ctrls.Blur.v}px ${ctrls.Spread.v}px rgba(0,0,0,0.5)`}));
        const arW=computed(()=>200),arH=computed(()=>200*(ctrls.H.v/ctrls.W.v));
        watch(qrText,()=>{
            if(p.def.id==='T08') new QRious({element:document.getElementById('qrc'),value:qrText.value,size:200});
        });
        onMounted(()=>{if(p.def.id==='T08') qrText.value='https://google.com'});
        return{ctrls,hex,bg,shadowStyle,arW,arH,qrText}
    }
};

const Util={
    template:'#tpl-util',props:['def'],setup(p){
        // Stopwatch
        const sw=reactive({t:'00:00:00',r:!1,i:null,s:0});
        const swT=()=>{if(sw.r){clearInterval(sw.i);sw.r=!1}else{const st=Date.now()-sw.s;sw.i=setInterval(()=>{sw.s=Date.now()-st;const d=new Date(sw.s);sw.t=d.toISOString().substr(11,8)},10);sw.r=!0}};
        const swR=()=>{sw.r=!1;clearInterval(sw.i);sw.s=0;sw.t='00:00:00'};
        // Unit
        const uc=reactive({t:'Len',v1:1,v2:3.2808,k1:'m',k2:'ft',u:{Len:{m:1,km:1000,ft:0.3048,mi:1609},Wt:{kg:1,lb:0.453},Tmp:{C:1,F:1}}});
        const ucC=(n)=>{
            if(uc.t==='Tmp'){uc.v2=uc.k1==='C'?(uc.v1*1.8+32):(uc.v1-32)/1.8; return;}
            const r=uc.u[uc.t]; const b=n===1?uc.v1:uc.v2;
            const res=n===1?(b*r[uc.k1]/r[uc.k2]):(b*r[uc.k2]/r[uc.k1]);
            if(n===1)uc.v2=res.toFixed(4); else uc.v1=res.toFixed(4);
        };
        // Info
        const info=reactive({});
        onMounted(()=>{
            if(p.def.id==='T36'){info.UA=navigator.userAgent;info.Screen=`${window.screen.width}x${window.screen.height}`;info.Lang=navigator.language;}
            if(p.def.id==='T35'){fetch('https://api.ipify.org?format=json').then(r=>r.json()).then(d=>info.IP=d.ip).catch(()=>info.IP='Offline');}
            if(p.def.id==='T18'){setInterval(()=>info.Unix=Math.floor(Date.now()/1000),1000);}
        });
        return{sw,swT,swR,uc,ucC,info}
    }
};

createApp({
    setup(){
        const q=ref(''),cat=ref('All'),cur=ref(null),cpu=ref(12),mem=ref(240);
        setInterval(()=>{cpu.value=Math.floor(Math.random()*20)+5;mem.value=Math.floor(Math.random()*100)+200},2000);

        const cats=['All','Dev','Design','Data','Math','Utility','Time'];
        const catIcons={'All':'fa-layer-group','Dev':'fa-code','Design':'fa-palette','Data':'fa-database','Math':'fa-calculator','Utility':'fa-toolbox','Time':'fa-clock'};
