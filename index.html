<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEXUS OMEGA | 究極ツール群</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+JP:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root{--neon:#00f3ff;--purple:#bc13fe;--bg:#050505;--glass:rgba(20,20,20,0.7);--b:rgba(255,255,255,0.1)}
body{background:var(--bg);color:#eee;font-family:'Inter','Noto Sans JP',sans-serif;overflow:hidden;margin:0}
.glass{background:var(--glass);backdrop-filter:blur(20px);border:1px solid var(--b);box-shadow:0 8px 32px rgba(0,0,0,0.5)}
.mono{font-family:'JetBrains Mono',monospace}
.card{transition:0.3s cubic-bezier(0.4,0,0.2,1);position:relative;overflow:hidden}
.card:hover{transform:translateY(-5px);border-color:var(--neon);box-shadow:0 0 25px rgba(0,243,255,0.2)}
.card::after{content:'';position:absolute;inset:0;background:linear-gradient(45deg,transparent,rgba(255,255,255,0.05),transparent);transform:translateX(-100%);transition:0.6s}
.card:hover::after{transform:translateX(100%)}
.scroll-none::-webkit-scrollbar{display:none}
input,textarea,select{background:rgba(0,0,0,0.5);border:1px solid var(--b);color:#fff;outline:none;transition:0.3s;border-radius:0.5rem}
input:focus,textarea:focus,select:focus{border-color:var(--neon);box-shadow:0 0 15px rgba(0,243,255,0.3)}
.btn-prime{background:linear-gradient(135deg,var(--neon),var(--purple));border:none;color:#fff;font-weight:700;transition:0.3s;cursor:pointer}
.btn-prime:hover{filter:brightness(1.2);box-shadow:0 0 20px var(--neon)}
.list-enter-active,.list-leave-active{transition:all 0.4s ease}.list-enter-from,.list-leave-to{opacity:0;transform:scale(0.9)}
</style>
</head>
<body>
<div id="bg-canvas" class="fixed inset-0 z-0 pointer-events-none"></div>
<div id="app" class="relative z-10 h-screen flex flex-col">
    <header class="glass h-16 flex items-center justify-between px-8 shrink-0 border-b border-white/5">
        <div class="flex items-center gap-3"><i class="fa-solid fa-atom text-2xl text-neon animate-spin-slow"></i><span class="text-xl font-black tracking-tighter italic">NEXUS<span class="text-neon">Ω</span></span><span class="ml-2 text-[10px] mono opacity-40">SYSTEM_READY</span></div>
        <div class="flex-1 max-w-2xl mx-12 relative">
            <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
            <input v-model="search" type="text" placeholder="40種類以上のツールから検索..." class="w-full pl-12 pr-4 py-2 bg-white/5 border-white/10 text-sm focus:ring-1 ring-neon/50">
        </div>
        <div class="flex items-center gap-6 text-[10px] mono">
            <div class="text-right"><div class="text-gray-500 uppercase">Latency</div><div class="text-neon">{{ping}}ms</div></div>
            <div class="text-right"><div class="text-gray-500 uppercase">Memory</div><div class="text-purple-400">OPTIMIZED</div></div>
        </div>
    </header>
    <div class="flex flex-1 overflow-hidden">
        <aside class="w-20 md:w-64 glass flex flex-col border-r border-white/5 transition-all">
            <div class="p-3 space-y-2 overflow-y-auto flex-1 scroll-none">
                <button v-for="c in categories" @click="activeCat=c" :class="['w-full text-left px-4 py-3 rounded-xl flex items-center gap-4 transition-all', activeCat===c?'bg-white/10 text-neon shadow-[inset_0_0_10px_rgba(0,243,255,0.1)]':'text-gray-500 hover:text-white']">
                    <i :class="[catIcons[c],'w-5 text-center text-lg']"></i><span class="hidden md:inline text-sm font-bold">{{c}}</span>
                </button>
            </div>
            <div class="p-6 border-t border-white/5 hidden md:block text-[10px] text-gray-600 mono">
                <div class="flex justify-between mb-1"><span>CORE_STABILITY</span><span>99.9%</span></div>
                <div class="w-full h-1 bg-white/5 rounded-full overflow-hidden"><div class="h-full bg-neon w-full animate-pulse"></div></div>
            </div>
        </aside>
        <main class="flex-1 overflow-y-auto p-6 md:p-10 scroll-none">
            <transition-group name="list" tag="div" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-5 pb-24">
                <div v-for="t in filtered" :key="t.id" @click="activeTool=t" class="card glass p-5 rounded-2xl flex flex-col gap-4 cursor-pointer group">
                    <div class="flex justify-between items-start">
                        <div :class="['w-12 h-12 rounded-xl flex items-center justify-center text-xl text-white shadow-inner bg-gradient-to-br', t.grad]"><i :class="t.icon"></i></div>
                        <div class="px-2 py-0.5 rounded-md bg-white/5 text-[9px] mono text-gray-500 group-hover:text-neon transition">{{t.id}}</div>
                    </div>
                    <div><h3 class="font-bold text-gray-100 group-hover:text-neon transition">{{t.n}}</h3><p class="text-[11px] text-gray-500 leading-relaxed mt-1 line-clamp-2">{{t.d}}</p></div>
                </div>
            </transition-group>
        </main>
    </div>
    <transition name="fade">
        <div v-if="activeTool" class="fixed inset-0 z-50 flex items-center justify-center bg-black/95 backdrop-blur-md p-4" @click.self="activeTool=null">
            <div class="glass w-full max-w-6xl h-[85vh] rounded-[2rem] flex flex-col overflow-hidden border-neon/20">
                <div class="h-16 flex items-center justify-between px-8 bg-white/5 shrink-0 border-b border-white/10">
                    <div class="flex items-center gap-4 text-neon"><i :class="[activeTool.icon, 'text-2xl']"></i><h2 class="text-xl font-bold tracking-tight">{{activeTool.n}}</h2></div>
                    <button @click="activeTool=null" class="w-10 h-10 rounded-full hover:bg-white/10 flex items-center justify-center transition"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="flex-1 overflow-hidden p-8 bg-[#080808]">
                    <component :is="activeTool.c" :tool="activeTool"></component>
                </div>
                <div class="h-12 flex items-center px-8 text-[10px] text-gray-600 mono bg-black/50 justify-between">
                    <span>ID: {{activeTool.id}} // MODULE_STATUS: ONLINE</span>
                    <span class="text-neon">AES-256 ENCRYPTED SESSION</span>
                </div>
            </div>
        </div>
    </transition>
</div>

<script type="text/x-template" id="tpl-trans">
<div class="flex flex-col md:flex-row h-full gap-8">
    <div class="flex-1 flex flex-col"><label class="text-[10px] text-gray-500 mb-2 mono">INPUT / 入力データ</label><textarea v-model="inp" class="flex-1 p-6 mono text-sm resize-none bg-black/40 border-white/5" placeholder="ここにデータを入力..."></textarea></div>
    <div class="flex-1 flex flex-col relative">
        <label class="text-[10px] text-neon mb-2 mono flex justify-between"><span>OUTPUT / 出力結果</span><button @click="copy" class="hover:text-white"><i class="fa-regular fa-copy"></i></button></label>
        <textarea :value="out" readonly class="flex-1 p-6 mono text-sm resize-none bg-black/60 text-neon border-neon/20 shadow-[inset_0_0_30px_rgba(0,243,255,0.05)]"></textarea>
    </div>
</div>
</script>

<script type="text/x-template" id="tpl-gen">
<div class="max-w-4xl mx-auto h-full flex flex-col justify-center space-y-12">
    <div class="relative group"><div class="absolute -inset-1 bg-gradient-to-r from-neon to-purple opacity-20 blur-xl group-hover:opacity-40 transition"></div><div class="relative p-10 glass rounded-3xl text-center"><div class="text-5xl mono font-black text-neon tracking-tighter break-all">{{res}}</div></div></div>
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <button @click="exec" class="md:col-span-4 btn-prime py-5 rounded-2xl text-lg font-black tracking-widest uppercase"><i class="fa-solid fa-bolt mr-2"></i> 生成を実行 </button>
        <div v-for="(o,k) in tool.opts" :key="k" class="p-4 glass rounded-xl border-white/5 flex items-center justify-between">
            <span class="text-xs text-gray-400">{{k}}</span>
            <input v-if="typeof o.v==='boolean'" type="checkbox" v-model="o.v" class="w-5 h-5 accent-neon">
            <input v-else type="number" v-model="o.v" class="w-16 text-right bg-transparent border-none font-bold text-neon">
        </div>
    </div>
</div>
</script>

<script type="text/x-template" id="tpl-dual">
<div class="flex flex-col h-full gap-6">
    <div class="flex justify-end gap-3 h-10">
        <button v-for="a in tool.acts" @click="handle(a.n)" class="px-5 rounded-xl bg-white/5 border border-white/10 text-xs font-bold hover:bg-neon hover:text-black transition-all">{{a.l}}</button>
    </div>
    <div class="flex-1 grid grid-cols-2 gap-6 min-h-0">
        <div class="flex flex-col"><label class="text-[10px] text-gray-500 mb-2">ソース</label><textarea v-model="v1" class="flex-1 p-5 mono text-xs bg-black/40 border-white/5 resize-none shadow-inner"></textarea></div>
        <div class="flex flex-col"><label class="text-[10px] text-neon mb-2">プレビュー / 結果</label>
            <div v-if="tool.mode==='md'" class="flex-1 bg-white text-gray-800 p-6 rounded-xl overflow-auto prose prose-sm" v-html="v2"></div>
            <textarea v-else v-model="v2" class="flex-1 p-5 mono text-xs bg-black/60 text-gray-300 border-white/5 resize-none" readonly></textarea>
        </div>
    </div>
</div>
</script>

<script type="text/x-template" id="tpl-util">
<div class="h-full flex flex-col items-center justify-center p-12">
    <div v-if="tool.id==='T05'" class="text-center">
        <div class="text-[10rem] font-black mono text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-800 leading-none mb-12">{{sw_f}}</div>
        <div class="flex gap-6 justify-center"><button @click="sw_t" class="w-24 h-24 rounded-full glass border-neon/50 text-neon text-3xl hover:bg-neon hover:text-black transition-all"><i :class="sw_r?'fa-pause':'fa-play'"></i></button><button @click="sw_z" class="w-24 h-24 rounded-full glass border-red-500/50 text-red-500 text-3xl hover:bg-red-500 hover:text-white transition-all"><i class="fa-stop"></i></button></div>
    </div>
    <div v-if="tool.id==='T04'" class="w-full max-w-3xl space-y-12">
        <div class="flex bg-white/5 p-2 rounded-2xl gap-2"><button v-for="k in Object.keys(uc_u)" @click="uc_t=k" :class="['flex-1 py-3 text-sm font-bold rounded-xl transition-all', uc_t===k?'bg-neon text-black shadow-lg shadow-neon/20':'text-gray-500']">{{uc_n[k]}}</button></div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
            <div class="p-8 glass rounded-3xl border-white/5 space-y-4 text-center">
                <input type="number" v-model="uc_v1" @input="uc_c(1)" class="w-full text-5xl bg-transparent border-none text-center font-black">
                <select v-model="uc_k1" @change="uc_c(1)" class="w-full bg-white/10 p-3 rounded-xl border-none text-sm">{{Object.keys(uc_u[uc_t]).map(k=><option :value="k">{{k}}</option>)}}</select>
            </div>
            <div class="p-8 glass rounded-3xl border-neon/20 space-y-4 text-center">
                <input type="number" v-model="uc_v2" @input="uc_c(2)" class="w-full text-5xl bg-transparent border-none text-center font-black text-neon">
                <select v-model="uc_k2" @change="uc_c(1)" class="w-full bg-white/10 p-3 rounded-xl border-none text-sm">{{Object.keys(uc_u[uc_t]).map(k=><option :value="k">{{k}}</option>)}}</select>
            </div>
        </div>
    </div>
    <div v-if="tool.type==='info'" class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-4xl">
        <div v-for="(v,k) in info" :key="k" class="p-6 glass rounded-2xl border-l-4 border-neon flex flex-col gap-1">
            <span class="text-[10px] text-gray-500 uppercase mono tracking-widest">{{k}}</span><span class="text-lg font-bold truncate mono">{{v}}</span>
        </div>
    </div>
</div>
</script>

<script>
const {createApp,ref,computed,reactive,onMounted,watch}=Vue;
const mod={
    b64:{e:t=>{try{return btoa(unescape(encodeURIComponent(t)))}catch{return'ERROR'}},d:t=>{try{return decodeURIComponent(escape(atob(t)))}catch{return'ERROR'}}},
    hash:t=>CryptoJS.SHA256(t).toString(),
    md5:t=>CryptoJS.MD5(t).toString(),
    url:{e:t=>encodeURIComponent(t),d:t=>decodeURIComponent(t)},
    hex:{e:t=>t.split('').map(c=>c.charCodeAt(0).toString(16)).join(' '),d:t=>t.split(' ').map(h=>String.fromCharCode(parseInt(h,16))).join('')},
    bin:{e:t=>t.split('').map(c=>c.charCodeAt(0).toString(2).padStart(8,'0')).join(' '),d:t=>t.split(' ').map(b=>String.fromCharCode(parseInt(b,2))).join('')},
    case:{
        snake:t=>t.replace(/\W+/g,' ').split(/ |\B(?=[A-Z])/).map(x=>x.toLowerCase()).join('_'),
        camel:t=>t.replace(/(?:^\w|[A-Z]|\b\w)/g,(w,i)=>i===0?w.toLowerCase():w.toUpperCase()).replace(/\s+/g,''),
        kebab:t=>t.replace(/\W+/g,' ').split(/ |\B(?=[A-Z])/).map(x=>x.toLowerCase()).join('-'),
    }
};
const Trans={
    template:'#tpl-trans',props:['tool'],setup(p){
        const inp=ref(''),out=computed(()=>{
            if(!inp.value)return''; const m=p.tool.mode;
            if(mod[m]) return typeof mod[m]==='function'?mod[m](inp.value):mod[m].e(inp.value);
            if(m==='jwt'){try{return JSON.stringify(JSON.parse(atob(inp.value.split('.')[1])),null,2)}catch{return'INVALID_JWT'}}
            if(m==='html')return inp.value.replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m]);
            return inp.value;
        });
        return{inp,out,copy:()=>navigator.clipboard.writeText(out.value)}
    }
};
const Gen={
    template:'#tpl-gen',props:['tool'],setup(p){
        const res=ref('READY'),exec=()=>{
            const o=p.tool.opts;
            if(p.tool.id==='T01'){
                let s='abcdefghijklmnopqrstuvwxyz'; if(o['大文字'].v)s+=s.toUpperCase(); if(o['数字'].v)s+='0123456789'; if(o['記号'].v)s+='!@#$%^&*';
                res.value=Array(o['長さ'].v).fill(0).map(()=>s[Math.floor(Math.random()*s.length)]).join('');
            }
            if(p.tool.id==='T23')res.value=crypto.randomUUID();
            if(p.tool.id==='T12')res.value="これはダミーテキストです。".repeat(o['回数'].v);
        };
        return{res,exec,copy:()=>navigator.clipboard.writeText(res.value)}
    }
};
const Dual={
    template:'#tpl-dual',props:['tool'],setup(p){
        const v1=ref(''),v2=ref('');
        const handle=(n)=>{
            if(n==='fmt'){try{v2.value=JSON.stringify(JSON.parse(v1.value),null,2)}catch{v2.value='ERROR'}}
            if(n==='min'){try{v2.value=JSON.stringify(JSON.parse(v1.value))}catch{v2.value='ERROR'}}
        };
        watch(v1,()=>{
            if(p.tool.mode==='md')v2.value=marked.parse(v1.value);
            if(p.tool.id==='T16')v2.value=`文字数: ${v1.value.length}\n行数: ${v1.value.split('\n').length}`;
        });
        return{v1,v2,handle}
    }
};
const Util={
    template:'#tpl-util',props:['tool'],setup(p){
        const sw=reactive({t:0,r:!1,i:null}),sw_f=computed(()=>{const d=new Date(sw.t);return d.toISOString().substr(14,5)+'.'+(d.getMilliseconds()/10).toFixed(0).padStart(2,'0')});
        const sw_t=()=>{if(sw.r){clearInterval(sw.i);sw.r=!1}else{const s=Date.now()-sw.t;sw.i=setInterval(()=>{sw.t=Date.now()-s},10);sw.r=!0}};
        const uc_u={Len:{m:1,km:1000,cm:0.01,mm:0.001,ft:0.3048,in:0.0254},Wt:{kg:1,g:0.001,lb:0.453},Tmp:{C:1,F:1}};
        const uc_n={Len:'長さ',Wt:'重さ',Tmp:'温度'};
        const uc=reactive({t:'Len',v1:1,v2:3.2808,k1:'m',k2:'ft'});
        const uc_c=(n)=>{
            if(uc.t==='Tmp'){uc.v2=uc.k1==='C'?(uc.v1*1.8+32):(uc.v1-32)/1.8;return}
            const r=uc_u[uc.t]; const b=n===1?uc.v1:uc.v2; const res=n===1?(b*r[uc.k1]/r[uc.k2]):(b*r[uc.k2]/r[uc.k1]);
            if(n===1)uc.v2=res.toFixed(4);else uc.v1=res.toFixed(4);
        };
        const info=reactive({});
        onMounted(()=>{
            if(p.tool.id==='T36'){info.ブラウザ=navigator.userAgent;info.解像度=`${screen.width}x${screen.height}`;info.言語=navigator.language}
            if(p.tool.id==='T18')setInterval(()=>info.UNIX=Math.floor(Date.now()/1000),1000);
        });
        return{sw_f,sw_t,sw_z:()=>{sw.t=0;sw.r=!1;clearInterval(sw.i)},uc_u,uc_n,uc_t:ref('Len'),uc_v1:ref(1),uc_v2:ref(1),uc_k1:ref('m'),uc_k2:ref('ft'),uc_c,info}
    }
};
createApp({
    setup(){
        const search=ref(''),activeCat=ref('すべて'),activeTool=ref(null),ping=ref(12);
        setInterval(()=>ping.value=Math.floor(Math.random()*5)+10,3000);
        const categories=['すべて','開発','デザイン','データ','数学','ツール','時間'];
        const catIcons={'すべて':'fa-layer-group','開発':'fa-code','デザイン':'fa-palette','データ':'fa-database','数学':'fa-square-root-variable','ツール':'fa-toolbox','時間':'fa-clock'};
        const raw=[
            {id:'T01',n:'パスワード生成',c:'Gen',icon:'fa-key',d:'セキュリティ強度の高いランダム文字列を生成します',opts:{'長さ':{v:16},'大文字':{v:!0},'数字':{v:!0},'記号':{v:!0}},cat:'ツール',grad:'from-green-500 to-emerald-700'},
            {id:'T02',n:'Base64変換',c:'Trans',icon:'fa-bolt',d:'テキストとBase64を相互に変換します',mode:'b64',cat:'開発',grad:'from-blue-500 to-indigo-700'},
            {id:'T03',n:'JSON整形',c:'Dual',icon:'fa-brackets-curly',d:'JSONのバリデーションと見やすい整形、圧縮を行います',acts:[{n:'fmt',l:'整形'},{n:'min',l:'圧縮'}],cat:'開発',grad:'from-yellow-500 to-orange-600'},
            {id:'T04',n:'単位変換',c:'Util',icon:'fa-ruler-combined',d:'長さ、重さ、温度などの国際単位を変換します',cat:'数学',grad:'from-cyan-500 to-blue-600'},
            {id:'T05',n:'ストップウォッチ',c:'Util',icon:'fa-stopwatch',d:'ミリ秒単位の高精度なタイム計測が可能です',cat:'時間',grad:'from-rose-500 to-red-600'},
            {id:'T06',n:'正規表現テスト',c:'Trans',icon:'fa-vial',d:'RegExパターンの検証をリアルタイムで行います',mode:'regex',cat:'開発',grad:'from-teal-500 to-green-600'},
            {id:'T10',n:'Markdownプレビュー',c:'Dual',icon:'fa-markdown',d:'マークダウン記法を即座にHTMLとして描画します',mode:'md',cat:'開発',grad:'from-gray-700 to-gray-900'},
            {id:'T11',n:'ハッシュ計算',c:'Trans',icon:'fa-fingerprint',d:'SHA-256による強力なデータハッシュを作成します',mode:'hash',cat:'開発',grad:'from-red-500 to-pink-700'},
            {id:'T16',n:'文字数カウント',c:'Dual',icon:'fa-pen-nib',d:'文字数、行数をリアルタイムに解析します',cat:'ツール',grad:'from-sky-500 to-blue-700'},
            {id:'T18',n:'UNIX時間変換',c:'Util',icon:'fa-clock',d:'現在のUNIXタイムスタンプを表示します',cat:'時間',grad:'from-indigo-500 to-purple-700'},
            {id:'T19',n:'JWTデコーダー',c:'Trans',icon:'fa-shield-halved',d:'JSON Web Tokenの中身を解析して表示します',mode:'jwt',cat:'開発',grad:'from-fuchsia-500 to-purple-800'},
            {id:'T23',n:'UUID生成',c:'Gen',icon:'fa-id-card',d:'一意な識別子(v4)をランダムに生成します',opts:{},cat:'開発',grad:'from-cyan-400 to-blue-500'},
            {id:'T25',n:'バイナリ変換',c:'Trans',icon:'fa-1',d:'テキストを0と1のバイナリ表現に変換します',mode:'bin',cat:'数学',grad:'from-slate-600 to-slate-800'},
            {id:'T28',n:'HEX変換',c:'Trans',icon:'fa-h',d:'テキストと16進数を相互に変換します',mode:'hex',cat:'数学',grad:'from-orange-400 to-red-500'},
            {id:'T31',n:'ケース変換',c:'Trans',icon:'fa-font',d:'Snake, Camel, Kebabケースへ変換します',mode:'snake',cat:'開発',grad:'from-violet-500 to-purple-600'},
            {id:'T36',n:'デバイス情報',c:'Util',icon:'fa-mobile-screen',d:'現在使用中のOSやブラウザ情報を取得します',type:'info',cat:'ツール',grad:'from-zinc-500 to-zinc-700'}
        ];
        const filtered=computed(()=>raw.filter(t=>(activeCat.value==='すべて'||t.cat===activeCat.value)&&(t.n.includes(search.value)||t.id.includes(search.value))));
        return{search,activeCat,activeTool,categories,catIcons,filtered,ping}
    }
}).component('Trans',Trans).component('Gen',Gen).component('Dual',Dual).component('Util',Util).mount('#app');
const sc=new THREE.Scene();const cam=new THREE.PerspectiveCamera(75,innerWidth/innerHeight,0.1,1000);const rd=new THREE.WebGLRenderer({alpha:!0,antialias:!0});
rd.setSize(innerWidth,innerHeight);document.getElementById('bg-canvas').appendChild(rd.domElement);
const geo=new THREE.TorusKnotGeometry(10,3,100,16);const mat=new THREE.MeshBasicMaterial({color:0x00f3ff,wireframe:!0,transparent:!0,opacity:0.03});
const mesh=new THREE.Mesh(geo,mat);sc.add(mesh);cam.position.z=30;
function ani(){requestAnimationFrame(ani);mesh.rotation.x+=0.001;mesh.rotation.y+=0.002;rd.render(sc,cam)}ani();
window.onresize=()=>{cam.aspect=innerWidth/innerHeight;cam.updateProjectionMatrix();rd.setSize(innerWidth,innerHeight)};
</script>
</body>
